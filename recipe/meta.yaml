{% set name = "sleapyfaces" %}
{% set version = "1.2.9.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sleapyfaces-{{ version }}.tar.gz
  sha256: c6fc45f670df4b133b3d4958f4e447320dd3c437af8b89816b6003b479b3600e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - hatchling
    - pip
  run:
    - python >=3.7
    - click
    - pytest
    - pytest-cov
    - pandas
    - numpy
    - scipy
    - scikit-learn
    - pytables
    - ffmpeg-python
    - h5py
    - python-rapidjson
    - matplotlib-base
    - statsmodels
    - seaborn
    - geomstats
    - plotly
    - pathvalidate
    - more-itertools
    - python-configuration

test:
  imports:
    - sleapyfaces
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/sleapyfaces/
  summary: A package for extracting facial expressions from SLEAP analyses
  dev_url: https://github.com/annie444/sleapyfaces
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - annie444
